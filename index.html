<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <!-- Marker Cluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Pre-loader -->
    <div id="loader">
        <div id="loader-img"></div>
    </div>

    <!-- Map & Search -->
    <div id='map-container'>
        <div id="map"></div>
        <div id="search-container">
            <input id='search' class='form-control me-1' type="text" placeholder="Name of medication">
            <a href="/" class="btn btn-primary">Search</a>
        </div>
        <div id='alert-container'>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div id="legend-container">
            LEGEND
        </div>
    </div>

    <!-- Search Result Table -->
    <section>
        <div>
            <table id='drug-table' class="table table-striped table-hover d-none">
                <thead>
                    <tr>
                        <th scope="col">
                            Brand Name
                            <span><i id='sort-name-descending' class="fa-solid fa-angle-down"></i></span>
                            <span><i id='sort-name-ascending' class="fa-solid fa-angle-up"></i></span>
                        </th>
                        <th scope="col">Active Ingredient(s)</th>
                        <th scope="col" class="d-none d-lg-table-cell">Dosage Form</th>
                        <th scope="col">
                            Classification
                            <span><i id='sort-classification-descending' class="fa-solid fa-angle-down"></i></span>
                            <span><i id='sort-classification-ascending' class="fa-solid fa-angle-up"></i></span>
                        </th>
                        <th scope="col">ATC Code</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="alert alert-danger text-center d-none" role="alert">
            Medication not available in Singapore
        </div>
    </section>

    <!-- Search Result Accordion -->
    <section class="accordion" id="accordion">
        
    </section>

    <!-- BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- Marker Cluster -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- CSV to JSON -->
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

    <!-- Map JS -->
    <script src="./js/map.js"></script>

    <!-- Function JS -->
    <script src="./js/function.js"></script>

    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
